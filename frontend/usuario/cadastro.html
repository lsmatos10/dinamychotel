<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro Dynamic Hotel</title>
    <script src="cadastro.js"></script>
</head>
<body>

    <header>
            <h1 class="caixa"><img src="img/logoofc.png" class="logoini"></h1>
        <nav id="princ">
            <ul id="usuario">
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="suporte.html">Suporte</a></li>
            </ul>
        </nav>    
    </header>

        <div id="linha-horizontal"></div>
        
        <main>
            <form>
            <id class="dados">
                <label for="nomecompleto">Nome Completo</label>
                <input type="text" id="nomecompleto" class="input-padrao" required>
    
                <label for="email">Endereço de Email*</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
    
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" maxlength="14" class="input-padrao" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" maxlength="15" class="input-padrao" placeholder="(xx) xxxxx-xxxx">
    
                <label for="senha">Senha*</label>
                <input type="password" id="senha" class="input-padrao" required>
            </id>
    
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="radio-email">Email</label>            
                <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp" checked>WhatsApp</label>
            </fildset>
            <div>
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas promoções por email?</label>
            </div>
                <input type="submit" value="Enviar cadastro" class="enviar">
            
            </form>
        </main>

<!--------------------------------------------------------------------------->
    <footer>
        <img src="img/logoofc.png">
        <p class="copyright">&copy; Copyright Grupo Dinamyc Hotel - 2022</p>
    </footer>
<!--------------------------------------------------------------------------->
</body>
</html>
