<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic - Login</title>
    <link rel="stylesheet" href="css/minhaarea.css">
</head>
<body>
    <header>
        <h1 class="caixa"><img src="img/logoofc.png" class="logoini" alt=""></h1>
        <nav id="princ">
            <ul id="usuario">
                <li><a href="home.html">Home</a></li>
                <li><a href="suporte.html">Suporte</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
            <form>
                <id class="dados">
                    <label for="nomecompleto">Nome Completo</label>
                    <input type="text" id="nomecompleto" class="input-padrao" required>
        
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" maxlength="14" class="input-padrao" required>

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" maxlength="15" class="input-padrao" placeholder="(xx) xxxxx-xxxx">
        
                    <label for="nasc">Nacionalidade</label>
                    <input type="text" id="nacionalidade" maxlength="15" class="input-padrao" placeholder="Brasileiro(a)">
        
                    <label for="end">Endereço</label>
                    <input type="text" id="endereco" class="input-padrao" required>
        
                    <label for="ddn">Data de Nascimento</label>
                    <input type="text" id="ddn" maxlength="10" class="input-padrao" required>

                    <label for="email">Endereço de Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" class="input-padrao" required>
                </id>
            </form>
    </main>


    <footer>
        <img src="img/logoofc.png" class="imgfonte">
        <p class="copyright">&copy; Copyright Grupo Dinamyc Hotel - 2022</p>
    </footer>
</body>
</html>
