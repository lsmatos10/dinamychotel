<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Cadastro Dinamyc Hotel</title>
</head>
<body>

    <header>
            <h1 class="caixa">Dinamyc Hotel</h1>
        <nav id="princ">
            <ul id="usuario">
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="suporte.html">Suporte</a></li>
            </ul>
        </nav>    
    </header>

        <div id="linha-horizontal"></div>
        
        <main>
            <form>
                <label for="nomecompleto">Nome Completo</label>
                <input type="text" id="nomecompleto" class="input-padrao" required>
    
                <label for="email">Endereço de Email*</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
    
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx">
    
                <label for="senha">Senha*</label>
                <input type="password" id="senha" class="input-padrao" required>
    
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="radio-email">Email</label>
                
    
                <label for="radio-telefone"><input type="radio" name="contato" value="radio-telefone">Telefone</label>
                
    
                <label for="radio-whatsapp"><input type="radio" name="contato" value="radio-whatsapp" checked>WhatsApp</label>  
            </fildset>
    
                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas promoções por email?</label>

                <input type="submit" value="Enviar cadastro" class="enviar">
            </form>
        </main>
</body>
</html>
